<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Babi Games is a lottery Draw Game that gives participants the chance to win a brand new IST Car to one winner every day and a bonus of 10 Million shillings to 10 winners every day. Players participate by paying 1000 TSH to Company number 664455 using their phone/mobile number as the reference number, they then receive Tokens that will automatically be entered into the daily Draw that will be held every day to get one Car Winner and 10 winners of one million each"
    />
    <meta
      name="keywords"
      content="lottery, lotto, tanzania gaming, gaming, casino, tanzania, win car, car, win, Babi Games, VunaDeile, Vuna Deily, VunaDeily"
    />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>BABI GAMES</title>
    <style>
      body,
      #root {
        min-height: 100dvh;
        max-width: min(100%, 100vw);
        font-family: var(--font-inter);
        margin: 0;
      }

      .loader-all {
        width: 100%;
        height: 100%;
        position: absolute;
        display: grid;
        background-color: rgb(26, 0, 45);
        color: #fff;
        place-items: center;
      }

      .blob {
        --d: 22px;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        color: #fff;
        box-shadow:
          calc(1 * var(--d)) calc(0 * var(--d)) 0 0,
          calc(0.707 * var(--d)) calc(0.707 * var(--d)) 0 1px,
          calc(0 * var(--d)) calc(1 * var(--d)) 0 2px,
          calc(-0.707 * var(--d)) calc(0.707 * var(--d)) 0 3px,
          calc(-1 * var(--d)) calc(0 * var(--d)) 0 4px,
          calc(-0.707 * var(--d)) calc(-0.707 * var(--d)) 0 5px,
          calc(0 * var(--d)) calc(-1 * var(--d)) 0 6px;
        animation: l27 1s infinite steps(8);
      }
      @keyframes l27 {
        100% {
          transform: rotate(1turn);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader-all">
        <div class="blob"></div>
      </div>
    </div>
    <div id="modals"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
